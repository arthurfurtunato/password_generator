<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div class="container text-center">
    <h1>Password Generator</h1>

    <form action="{% url 'password' %}" method="POST">
        {% csrf_token %}
        <select name="length">
            {% for i in range %}
                <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
        </select> Length
        
        <br>

        <input type="checkbox" name="uppercase">Uppercase
        <br>
        <input type="checkbox" name="numbers">Numbers
        <br>
        <input type="checkbox" name="special">Special Characters
        <br>
        <input type="submit" class="btn btn-primary" value="Generate Password">
        <br>
        <p>If you wants go back to the home <a href="{% url 'index' %}" style="text-decoration: none">Click here</a> </p>
    </form>
</div>
